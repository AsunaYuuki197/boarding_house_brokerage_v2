{% extends 'base.html' %}

{% block content %}
<section>
    
</section>
<section>
    <div class="container text-center">
        <h2 class="mb-4">Manage Your Reviews</h2>
        <table class="table align-middle mb-0 bg-white post-box table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>House</th>
                    <th>Rating</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.house.name }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.comment }}</td>
                    <td>
                        <a href="{% url 'delete_review' review.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
