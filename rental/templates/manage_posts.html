{% extends 'base.html' %}

{% block content %}
<section>
    
</section>
<section>
    <div class="container text-center ">
        <h2 class="mb-4">Manage Posts</h2>
        <table class="table align-middle mb-0 bg-white post-box table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.user.username }}</td>
                    <td>{{ post.is_verified }}</td>
                    <td>
                        <a href="{% url 'house_detail' post.house.pk %}" class="btn btn-warning btn-sm">View</a>
                        <a href="{% url 'verify_post' post.pk %}" class="btn btn-success btn-sm">Verify</a> 
                        <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
